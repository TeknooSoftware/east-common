_teknoo_website_media:
  path: '/media/{id}'
  methods:  ['GET']
  defaults: { _controller: 'Teknoo\East\Website\Doctrine\EndPoint\ODM\MediaEndPoint' }

_teknoo_website_content:
  path: '/{slug}'
  methods:  ['GET']
  defaults: { _controller: 'Teknoo\East\WebsiteBundle\EndPoint\ContentEndPoint' }
  requirements:
    slug: ((?!_wdt|_profiler).).+

_teknoo_website_home:
  path: '/'
  methods:  ['GET']
  defaults: { _controller: 'Teknoo\East\WebsiteBundle\EndPoint\ContentEndPoint', slug: '/' }
