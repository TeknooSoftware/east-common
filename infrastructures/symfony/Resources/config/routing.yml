_teknoo_website_media:
  path: '/media/{id}'
  methods:  ['GET']
  defaults:
    _controller: 'teknoo.east.website.endpoint.media'
    errorTemplate: '@@TeknooEastWebsite/Error/404.html.twig'

_teknoo_website_content:
  path: '/{slug}'
  methods:  ['GET']
  defaults:
    _controller: 'teknoo.east.website.endpoint.content'
    errorTemplate: '@@TeknooEastWebsite/Error/404.html.twig'
  requirements:
    slug: ((?!_wdt|_profiler).).+

_teknoo_website_home:
  path: '/'
  methods:  ['GET']
  defaults:
    _controller: 'teknoo.east.website.endpoint.content'
    errorTemplate: '@@TeknooEastWebsite/Error/404.html.twig'
    slug: '/'
