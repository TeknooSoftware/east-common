user_common_logout:
    path: '/user/logout'
    defaults:
        _controller: 'teknoo.east.common.endpoint.static'

user_common_login:
    path: '/user/login'
    defaults:
        _controller: 'teknoo.east.common.endpoint.static'

user_common_home:
    path: '/user/home'
    defaults:
        _controller: 'teknoo.east.common.endpoint.static'

user_common_limited:
    path: '/user/limited'
    defaults:
        _controller: 'teknoo.east.common.endpoint.static'

user_common_check:
    path: '/user/check'
    methods: ['POST']

user_common_autologin:
    path: '/user/auto-login'
    schemes: [https]
    defaults:
        _controller: 'teknoo.east.common.endpoint.static'

user_index:
    path: '/'
    methods: ['GET']

2fa_login:
    path: '/user/2fa'
    defaults:
        _controller: "scheb_two_factor.form_controller::form"

2fa_login_check:
    path: '/user/2fa/check'

2fa_common:
    resource: '@TeknooEastCommonBundle/config/2fa_routing.yaml'
    prefix: '/user/common'
